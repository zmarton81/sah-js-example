<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="fullFrame" id="idFullFrame">
            <div class="leftArrow" id="idLeftArrow">
                <button class="arrowButtonL" id="idArrowButtonL"><span class="arrows">&#11164</span></button>
            </div>
            <div class="mainFrame" id="idMainFrame">
                <img class="mainImage" id="photo">

                <div class="subFrame" id="idSubFrame">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="rightArrow" id="idRightArrow">
                <button class="arrowButtonR" id="idArrowButtonR"><span class="arrows">&#11166</span></button>

            </div>
        </div>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
